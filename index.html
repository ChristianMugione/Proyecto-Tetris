<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <title>Tetris</title>
</head>

<body class="body">
  <header class="header">
    <h1 class="title">Tetris</h1>
    <div class="ctrl-btns">
      <button id="on"><i class="bi bi-play"></i></button>
      <button id="pause"><i class="bi bi-pause"></i></button>
      <button id="off"><i class="bi bi-stop"></i></button>
    </div>
    <img src="./img/burger-menu-svgrepo-com.svg" class="burger" />
  </header>

  <main class="container">
    <div class="main-msg"></div>

    <div class="left side">

    </div>
    <div class="game">
    </div>
    <div class="right side">
      <div class="next-piece">
        <h3 class="section-name">Next</h3>
        <div id="next-piece-img"></div>
      </div>
      <div class="score-section">
        <h3 class="section-name">Score</h3>
        <p id="score"></p>
      </div>
    </div>

    <div class="keys keys-left">
      <i class="bi bi-arrow-left" id="left"></i>
      <i class="bi bi-arrow-clockwise" id="rotate"></i>
    </div>

    <div class="keys keys-right">
      <i class="bi bi-arrow-right" id="right"></i>
      <i class="bi bi-arrow-down" id="down"></i>
    </div>

  </main>

</body>
<script src="pieces.js"></script>
<script src="main.js"></script>

</html>
