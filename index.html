<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <title>Tetris</title>
</head>

<body class="body">
  <header class="header">
    <h1 class="title">Tetris</h1>
    <img src="./img/burger-menu-svgrepo-com.svg" class="burger" />
  </header>

  <main class="container">

    <div class="left side">
      <div class="ctrl-btns">
        <button id="on"><i class="bi bi-play-circle"></i></button>
        <button id="pause"><i class="bi bi-pause-circle"></i></button>
        <button id="off"><i class="bi bi-stop-circle"></i></button>
      </div>

    </div>
    <div class="game"></div>
    <div class="right side">
      <div class="next-piece">
        <h3 class="section-name">Next</h3>
        <div id="next-piece-img"></div>
      </div>
    </div>
  </main>
  <div class="keys">
    <div class="keys-left">
      <i class="bi bi-arrow-left" id="left"></i>
    </div>
    <div class="keys-center">
      <i class="bi bi-arrow-clockwise" id="rotate"></i>
      <i class="bi bi-arrow-down" id="down"></i>
    </div>
    <div class="keys-right">
      <i class="bi bi-arrow-right" id="right"></i>
    </div>

  </div>
</body>
<script src="pieces.js"></script>
<script src="main.js"></script>

</html>
